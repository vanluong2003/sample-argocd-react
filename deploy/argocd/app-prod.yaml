apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: react-nginx-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/react-nginx-argocd-lab.git
    targetRevision: main
    path: deploy/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: web-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
